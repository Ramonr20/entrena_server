{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    {% load bootstrap4 %}

    {% bootstrap_css %}

    <title>{% block title %} ENTRENA {% endblock %}</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 fixed-top">
        <div class="container">
            <a href="{% url 'vistas:home' %}" class="navbar-brand">Entrena</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="{% url 'vistas:home' %}" class="nav-link">Home</a>
                    </li>
                    </li>
                    <li class="nav-item active">
                            <a href="{% url 'vistas:lista_rooms' %}" class="nav-link">Habitaciones</a>
                    </li>
                    <li class="nav-item active">
                            <a href="{% url 'vistas:lista_nodes' %}" class="nav-link">Nodos</a>
                    </li>
                </ul>
            </div>            
            <div class="text-white">{% now "DATE_FORMAT" %}</div>
        </div>
    </nav>
    <div class="container" style="margin-top:80px;">
        {% block content %}
        {% endblock %}              
    </div>

    <footer class="fixed-bottom">
        {% block footer %}
        {% endblock %}
    </footer>

    {% block extrajs %}
    {% endblock %}

</body>
</html>
